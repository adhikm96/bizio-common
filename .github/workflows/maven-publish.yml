name: Maven Package and Upload

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: dair-maven-repo

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to AWS Artifactory
      run: export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain dair --domain-owner 502003452906 --region us-east-1 --query authorizationToken --output text` && mvn deploy -s ./settings.xml
